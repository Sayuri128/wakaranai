name: wakaranai
description: Wakaranai is a manga reader app, designed to dynamically parse and fetch manga content from various websites. The app utilizes a custom script language called Capyscript

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ">=3.0.0 <3.15.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  capyscript:
#    path: ../../StudioProjects/capyscript
    git: https://github.com/Sayuri128/capyscript

  logger: ^2.0.2+1
  path: ^1.8.3
  path_provider: ^2.1.1
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  json_serializable: ^6.7.1
  retrofit: ^4.0.3
  dio: ^5.4.0
  json_annotation: ^4.8.1
  transparent_image: ^2.0.1
  intl: ^0.18.1
  intl_utils: ^2.8.6
  photo_view: ^0.14.0
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  adaptive_dialog: ^2.0.0
  flutter_svg: ^2.0.9
  pull_to_refresh: ^2.0.0
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  another_xlider: ^3.0.2
  transparent_pointer: ^1.0.0
  visibility_detector: ^0.4.0+2
  scrollable_positioned_list: ^0.3.8
  shared_preferences: ^2.2.2
  flutter_inappwebview: ^6.0.0
  flutter_secure_storage: ^9.0.0
  flutter_isolate: ^2.0.4
  url_launcher: ^6.2.3
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  collection: ^1.18.0

dependency_overrides:
  watcher: ^1.1.0

flutter_intl:
  enabled: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/favicon.png"

#dependency_overrides:
#  analyzer: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  retrofit_generator: ^8.0.6
  drift_dev: ^2.14.1

flutter:

  uses-material-design: true

  assets:
    - .env

  fonts:
    - family: Ubuntu mono
      fonts:
        - asset: fonts/Ubuntu-B.ttf
        - asset: fonts/Ubuntu-C.ttf
        - asset: fonts/Ubuntu-L.ttf
        - asset: fonts/Ubuntu-M.ttf
        - asset: fonts/Ubuntu-R.ttf
        - asset: fonts/Ubuntu-Th.ttf
        - asset: fonts/UbuntuMono-B.ttf
        - asset: fonts/UbuntuMono-R.ttf

