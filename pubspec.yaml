name: wakaranai
description: Wakaranai is a manga reader app, designed to dynamically parse and fetch manga content from various websites. The app utilizes a custom script language called Capyscript

publish_to: 'none'

version: 0.1.2+3

environment:
  sdk: ">=3.4.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  capyscript:
#    path: ../../StudioProjects/capyscript
    git: https://github.com/Sayuri128/capyscript

  logger: ^2.4.0
  path: ^1.8.3
  path_provider: ^2.1.3
  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  json_serializable: ^6.8.0
  retrofit: ^4.1.0
  dio: ^5.4.0
  json_annotation: ^4.9.0
  transparent_image: ^2.0.1
  intl: ^0.19.0
  intl_utils: ^2.8.7
  photo_view: ^0.15.0
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.2
  adaptive_dialog: ^2.1.0
  flutter_svg: ^2.0.10+1
  pull_to_refresh: ^2.0.0
  flutter_dotenv: ^5.1.0
  flutter_launcher_icons: ^0.13.1
  another_xlider: ^3.0.2
  transparent_pointer: ^1.0.1
  visibility_detector: ^0.4.0+2
  scrollable_positioned_list: ^0.3.8
  shared_preferences: ^2.2.3
  flutter_inappwebview: ^6.0.0
  flutter_secure_storage: ^9.2.2
  flutter_isolate: ^2.0.4
  url_launcher: ^6.3.0
  drift: ^2.19.1+1
  sqlite3_flutter_libs: ^0.5.24
  collection: ^1.18.0

dependency_overrides:
  watcher: ^1.1.0

flutter_intl:
  enabled: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/favicon.png"

#dependency_overrides:
#  analyzer: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  retrofit_generator: ^8.1.2
  drift_dev: ^2.19.1

flutter:

  uses-material-design: true

  assets:
    - .env

  fonts:
    - family: Ubuntu mono
      fonts:
        - asset: fonts/Ubuntu-B.ttf
        - asset: fonts/Ubuntu-C.ttf
        - asset: fonts/Ubuntu-L.ttf
        - asset: fonts/Ubuntu-M.ttf
        - asset: fonts/Ubuntu-R.ttf
        - asset: fonts/Ubuntu-Th.ttf
        - asset: fonts/UbuntuMono-B.ttf
        - asset: fonts/UbuntuMono-R.ttf

